<!doctype html>
<html lang="en">

<head>
    <title>WhatsApp Tool</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,
            shrink-to-fit=no">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.png" />
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/fonts/icomoon/style.css">

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/jquery.fancybox.min.css">
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="assets/fonts/flaticon/font/flaticon.css">
    <link rel="stylesheet" href="assets/css/aos.css">

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="build/css/intlTelInput.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">
    <div class="site-wrap" id="home-section">

        <div class="site-mobile-menu site-navbar-target">
            <div class="site-mobile-menu-header">
                <div class="site-mobile-menu-close mt-3">
                    <span class="icon-close2 js-menu-toggle"></span>
                </div>
            </div>
            <div class="site-mobile-menu-body"></div>
        </div>


        <div class="ftco-blocks-cover-1">
            <div class="ftco-cover-1 overlay" style="background-image:
                    url('assets/images/whatsapp.png')">
                <div class="container">
                    <div class="row align-items-center justify-content-left
                            text-center">
                        <div class="col-lg-4 col-md-12 col-sm-12">
                            <h4 class="text-white">Start chatting on WhatsApp with any one without adding his number
                            </h4>
                            <h5 class="mb-5 text-white">This tool Build By
                                <a class="text-primary" href="https://www.hassanjabbar.webe97.com"> <img src="./assets/images/favicon.png" height="25px" width="25px" alt=""></a>
                            </h5>
                            <style>
                                .input1 {
                                    padding-left: 20px;
                                    padding-right: 20px;
                                    width: 100%;
                                    border-color: transparent;
                                    margin-right: 15px;
                                    height: 55px;
                                }
                            </style>
                            <form action="#">
                                <div class="form-group d-flex">
                                    <input id="phone" name="phone" class="input1" type="tel" placeholder="+11234567890">
                                    <input type="button" onclick="start()" class="btn
                                            btn-success text-white
                                            px-4" value="Start chatting">
                                </div>
                            </form>
                            <script src="build/js/intlTelInput.js"></script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/owl.carousel.min.js"></script>
    <script src="assets/js/jquery.sticky.js"></script>
    <script src="assets/js/jquery.waypoints.min.js"></script>
    <script src="assets/js/jquery.animateNumber.min.js"></script>
    <script src="assets/js/jquery.fancybox.min.js"></script>
    <script src="assets/js/jquery.easing.1.3.js"></script>
    <script src="assets/js/aos.js"></script>

    <script src="assets/js/main.js"></script>
    <script src="build/js/intlTelInput.js"></script>
    <script>
        // Vanilla Javascript
        var input = document.querySelector("#phone");
        window.intlTelInput(input, ({
            // options here
        }));
        $(document).ready(function() {
            $('.iti__flag-container').click(function() {
                var countryCode = $('.iti__selected-flag').attr('title');
                var countryCode = countryCode.replace(/[^0-9]/g, '')
                $('#phone').val("");
                $('#phone').val("+" + countryCode + $('#phone').val());
            });
        });

        $("#phone").keypress(function(event) {
            if (event.key === "Enter") {
                var url = "https://wa.me/" + $('#phone').val();
                window.open(url, '_blank');
            }
        })



        function start() {
            var url = "https://wa.me/" + $('#phone').val();
            window.open(url, '_blank');
        }
    </script>
</body>

</html>
